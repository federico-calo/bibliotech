services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: bibliotech_app
    env_file: .env
    environment:
      APP_ENV: ${APP_ENV:-development}
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:delegated
      - composer_cache:/tmp/composer
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  database:
    image: mysql:8.0
    container_name: bibliotech_db
    env_file: .env
    ports:
      - "${DB_PORT:-3307}:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lamp}
      MYSQL_USER: ${MYSQL_USER:-lamp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-lamp}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
      - ./data/schema.sql:/docker-entrypoint-initdb.d/10-schema.sql:ro
      - ./data/data.sql:/docker-entrypoint-initdb.d/20-data.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  cache:
    image: redis:7-alpine
    container_name: bibliotech_cache
    env_file: .env
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  db_data:
  composer_cache:

